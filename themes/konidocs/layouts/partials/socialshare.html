{{- $url := htmlEscape .Permalink -}}
{{- $body := print .Title "\n\n" $url "\n" -}}
<ul id="list-share">
    <li><a href="https://twitter.com/intent/tweet?hashtags={{ htmlEscape (lower $.Site.Title) }}&amp;url={{ htmlEscape .Permalink }}&amp;text={{ htmlEscape .Title }}" target="_blank" rel="noopener" aria-label="{{ i18n "sc_share_twitter" }}" class="btn-share btn-twitter" role="button"><span class="kf kf-twitter"></span></a></li>
    <li><a href="https://www.linkedin.com/sharing/share-offsite/?url={{ $url }}" class="btn-share btn-linkedin" target="_blank" rel="noopener" aria-label="{{ i18n "sc_share_linkedin" }}"><span class="kf kf-linkedin"></span></a></li>
    <li><a href="https://www.facebook.com/sharer.php?u={{ $url }}" target="_blank" rel="noopener" aria-label="{{ i18n "sc_share_facebook" }}" class="btn-share btn-fb" role="button"><span class="kf kf-facebook"></span></a></li>
    <li><a href="http://www.reddit.com/submit?url={{ $url }}&amp;title={{ htmlEscape (printf "%s - %s" .Site.Title .Title) }}" target="_blank" rel="noopener" class="btn-share btn-reddit"><span class="kf kf-reddit"></span></a></li>
    <li><a href="mailto:?subject={{ htmlEscape .Site.Title }}{{ htmlEscape " - " }}{{ htmlEscape .Title }}&amp;body={{ htmlEscape $body }}" target="_blank" rel="noopener" class="btn-share"><span class="kf kf-email"></span></a></li>
</ul>
